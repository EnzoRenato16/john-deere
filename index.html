<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="overlay">
    <header>

    <div class="card">
      <img id="camera" src="http://IP_DA_ESP32/cam" alt="VisualizaÃ§Ã£o da madeira em tempo real">
      <div class="dados">
        <p><span class="label">ğŸŒ¡ï¸ Temperatura:</span> <span id="temp">--</span> Â°C</p>

  <script>
    const ipESP = "http://IP_DA_ESP32"; // ğŸ‘‰ Substitua pelo IP real da ESP32

    function atualizarDados() {
      fetch(ipESP + "/dados")
        .then(res => res.json())
        .then(data => {
          document.getElementById("temp").textContent = data.temperatura.toFixed(1);
          document.getElementById("hum").textContent = data.umidade.toFixed(1);
        })
        .catch(err => {
          console.error("Erro ao obter dados:", err);
          document.getElementById("temp").textContent = "--";
          document.getElementById("hum").textContent = "--";
        });
    }

    setInterval(atualizarDados, 5000);
    atualizarDados();
  </script>
</body>
